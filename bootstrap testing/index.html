<!DOCTYPE html>
<html>
<head>
  <title>Two-page Card with Bootstrap 5</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="card">
  <div class="card-body" id="first-page">
    <h5 class="card-title">First Page</h5>
    <p class="card-text">Click to reveal the second page.</p>
    <a href="#" class="btn btn-primary" onclick="togglePages()">Show Second Page</a>
  </div>
  <div class="card-body d-none" id="second-page">
    <h5 class="card-title">Second Page</h5>
    <p class="card-text">This is the content of the second page.</p>
    <a href="#" class="btn btn-primary" onclick="togglePages()">Show First Page</a>
  </div>
</div>

<script>
function togglePages() {
  var firstPage = document.getElementById('first-page');
  var secondPage = document.getElementById('second-page');

  firstPage.classList.toggle('d-none');
  secondPage.classList.toggle('d-none');
}
</script>

</body>
</html>
